<!-- 
CMS Dynamic list TPL. 
version 3.0
-->
<!-- BEGIN dynamic_list -->
<table width="98%" border="0" cellpadding="3" cellspacing="1" bgcolor="#C3C3C3">
  <!-- BEGIN dynamic_list_caption_row -->
  <tr> 
    <!-- BEGIN dynamic_list_caption_element -->
    <td width="90%" class="td_cap">{ELEMENT}</td>
    <!-- END dynamic_list_caption_element -->
  </tr>
  <!-- END dynamic_list_caption_row -->
  <!-- BEGIN dynamic_list_row -->
  <tr> 
    <!-- BEGIN dynamic_list_element -->
    <td class="td_main" {DECORATION}>{ELEMENT}</td>
    <!-- END dynamic_list_element -->
  </tr>
  <!-- END dynamic_list_row -->
</table>
<!-- END dynamic_list -->
