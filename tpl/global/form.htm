<!-- BEGIN form -->

<br>
<table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#000000">

      <td width="30%" valign="top" bgcolor="#EEEEEE" style="padding:4 5 1 5" align="right">{CAPTION} :</td>
      <td style="padding:1 5 1 5" width="70%"> 
        {FIELD}      </td>
    </tr>
    <!-- END form_row -->
    <tr bgcolor="#FFFFFF"> 
      <td width="30%" style="padding:4 5 1 5">&nbsp;</td>
	  <td style="padding:2 5 2 5">
        <!-- BEGIN form_hidden -->
        {HIDDEN}
        <!-- END form_hidden -->
        <input type="hidden" name="action" value="submit">
        <input style="font-size: 9pt; font-variant:small-caps; background: #EAEAE6; border-bottom: #7B7B7B 1px solid;	border-left: #F8F8F8 1px solid;	border-right: #7B7B7B 1px solid;	border-top: #F8F8F8 1px solid; height: 20px; width: 120px;" name="submit" type="submit" value="SUBMIT"></td>
    </tr>
  </form>
</table>
<!-- END form -->
